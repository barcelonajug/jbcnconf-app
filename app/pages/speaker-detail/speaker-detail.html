
<ion-navbar *navbar>
  <ion-title>{{speaker.name}}</ion-title>
</ion-navbar>

<ion-content padding class="speaker-detail">

  <div text-center>
    <img [src]="speaker.image" [alt]="speaker.name"><br>

    <button clear small twitter><ion-icon name="logo-twitter"></ion-icon></button>
    <button clear small github><ion-icon name="logo-github"></ion-icon></button>
    <button clear small instagram><ion-icon name="logo-instagram"></ion-icon></button>
  </div>
  <p><strong>{{speaker.description}}</strong></p>
  <p>{{speaker.biography}}</p>
  <p>Talk:</p>
  <p><a (click)="goToMeetingDetail(talk)">{{talk.title}}</a></p>

</ion-content>
