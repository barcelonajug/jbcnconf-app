
<ion-navbar *navbar>
  <ion-title>{{speaker.name}}</ion-title>
</ion-navbar>

<ion-content padding class="speaker-detail">

  <div text-center>
    <img [src]="speaker.image" [alt]="speaker.name"><br>    
    <button clear (click)="goToSpeakerTwitter()" *ngIf="speaker.twitter"><ion-icon name="logo-twitter"></ion-icon> {{"@"+speaker.twitter.substr(speaker.twitter.lastIndexOf('/') + 1)}}</button>
  </div>
  <p><strong>{{speaker.description}}</strong></p>
  <p>{{speaker.biography}}</p>
  <p>Talk:</p>
  <p><a (click)="goToMeetingDetail(talk)">{{talk.title}}</a></p>

  <p></p><p></p><p></p><p></p><p></p>
</ion-content>
