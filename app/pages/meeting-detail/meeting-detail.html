
<ion-navbar *navbar>
  <ion-title>{{meeting.type}}</ion-title>
</ion-navbar>

<ion-content padding class="meeting-detail">
  <h1>{{meeting.title}}</h1>

  <h4 (click)="goToSpeakerDetail(speaker)" *ngFor="let speaker of speakers">
      <ion-avatar item-left>
          <img [src]="speaker.image">
      </ion-avatar>
    {{speaker.name}}
  </h4>
  <p>
      {{meeting.timeStart | date:'HH:mm'}} &mdash; {{meeting.timeEnd | date:'HH:mm'}}
  </p>

  <p>{{meeting.location}}</p>
  <p>
     <ion-icon [name]="getIcon(n)" *ngFor="let n of [1,2,3,4,5]" class="meeting-vote" (click)="voteMeeting(meeting,n)"></ion-icon>
  </p>
  <p><ion-badge item-right *ngFor="let tag of meeting.tags">{{tag}}</ion-badge></p>
  <p [innerHTML]="meeting.about" ></p>
</ion-content>
