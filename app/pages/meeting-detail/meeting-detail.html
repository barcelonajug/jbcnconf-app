
<ion-navbar *navbar>
  <ion-title>{{meeting.type}}</ion-title>
</ion-navbar>

<ion-content padding>
  <h1>{{meeting.title}}</h1>

  <h4 (click)="goToSpeakerDetail(speaker)" *ngFor="#speaker of speakers">
      <ion-avatar item-left>
          <img [src]="speaker.image">
      </ion-avatar>
    {{speaker.name}}
  </h4>

  <p>
      {{meeting.timeStart | date:'HH:mm'}} &mdash; {{meeting.timeEnd | date:'HH:mm'}}
  </p>

  <p>{{meeting.location}}</p>

  <p [innerHTML]="meeting.about" ></p>
</ion-content>
