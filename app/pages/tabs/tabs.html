
<ion-content>
<ion-tabs animation="no-animation" tappable>
  <ion-tab [root]="schedule" tabTitle="" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="speakers" tabTitle="" tabIcon="contacts"></ion-tab>
  <ion-tab [root]="location" tabTitle="" tabIcon="pin"></ion-tab>
  <ion-tab [root]="sponsors" tabTitle="" tabIcon="logo-bitcoin"></ion-tab>
  <ion-tab [root]="about" tabTitle="" tabIcon="information-circle"></ion-tab>
</ion-tabs>
</ion-content>
<ion-toolbar position="bottom" class="jbcn-footer">
  <ion-title>
    <div class="text-footer">JBCNConf 2016 <span class="twittertag" (click)="gotoTwitterTag($event)">#JBCN16</span></div> 
    <img class="image-footer" src="assets/img/jbcnconf-logo-little.png">
   </ion-title>
</ion-toolbar>
